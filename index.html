<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessthename</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <script src="https://kit.fontawesome.com/c1c54a7645.js" defer crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <ul>
            <li id="rules"><a href="rules.html">About Game</a></li>
            <li id="credits"><a href="credits.html">Credits</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="col-1">
            <div class="col-wrapper">
                <div class="heading"><span class="title">G</span><span class="title">U</span><span

                    <input type="text" placeholder="Enter A Character" maxlength="1" class="input">
                    <button class="btn">Submit</button>
                </div>
            </div>

        <div class="col-2">
            <div class="col-wrapper">
                <h4>Used Words Are Given Below</h4>
                <div class="wrong-words"></div>
